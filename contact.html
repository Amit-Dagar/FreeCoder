   <script type="text/javascript">
$("#submit").click(function(){
    document.getElementById('submit').disabled = false;

        $(function() {

            $('#form').on('submit', function(e) {
                
                e.preventDefault();
                var cap=$("#g-recaptcha-response").val();
                if(cap!='')
                {
                    $.ajax({

                        url: '/api/contact.php?email='+$("#email").val()+'&message='+$("#text").val(),

                        type: 'GET',

                        dataType: 'text',

                        success: function(data) {
                            if(data==1)
                            {
                                $('#alert').html('<label id="alert" class="border" style="text-align: center;color:#339900;padding:10px;border: .2rem solid #339900 !important;margin-top:5px;border-radius:2rem">Message send successfully.</label>');
                            }
                            else
                            {
                                $('#alert').html('<label id="alert" class="border" style="text-align: center;color:#cc3300;padding:10px;border: .2rem solid #cc3300 !important;margin-top:5px;border-radius:2rem">Sorry! something went wrong.</label>');
                            }
                        }

                    });
                }

                {
                    
                    $('#alert').html('<label id="alert" class="border" style="text-align: center;color:#cc3300;padding:10px;border: .2rem solid #cc3300 !important;margin-top:5px;border-radius:2rem">Please check reCaptcha.</label>');
